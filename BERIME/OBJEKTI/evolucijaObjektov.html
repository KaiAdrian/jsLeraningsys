<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <script>
            //üß± 1. Object.create(prototypeObj)
            // ‚û°Ô∏è Uporabi≈°, kadar ≈æeli≈° ustvariti objekt, ki neposredno podeduje od drugega objekta.

            // ‚úÖ Uporabno za:
            // preprosto dedovanje

            // bolj ‚Äúfunkcionalen‚Äù stil (brez class)

            // bolj≈°i nadzor nad prototipno verigo


            const oseba = {
                pozdrav() {
                    console.log(`≈Ωivjo, sem ${this.ime}`);
                }
            };

            const student = Object.create(oseba);
            student.ime = "Ana";
            student.pozdrav(); // ≈Ωivjo, sem Ana


            //üõ†Ô∏è 2. Constructor function (function Oseba(...) { })
            // ‚û°Ô∏è Uporablja≈°, kadar ≈æeli≈° ustvariti veƒç primerkov z istim ‚Äúnaƒçrtom‚Äù.

            // ‚úÖ Uporabno za:
            // ustvarjanje instanc

            // klasiƒçni OOP pristop pred ES6(new + this)

            // dobra alternativa class pred letom 2015

            function Oseba(ime) {
                this.ime = ime;
            }
            Oseba.prototype.pozdrav = function () {
                console.log(`≈Ωivjo, sem ${this.ime}`);
            };

            const joze = new Oseba("Jo≈æe");
            joze.pozdrav(); // ≈Ωivjo, sem Jo≈æe

            // Uporablja≈° new, da ustvari≈° novo instanco, this ka≈æe nanjo.


            // üèõÔ∏è 3. class in extends
            // ‚û°Ô∏è Sodobni naƒçin pisanja razredov in dedovanja v JS.

            // ‚úÖ Uporabno za:
            // strukturiran OOP

            // jasno dedovanje(extends )

            //  berljivost(za veƒçje projekte)

            class Oseba {
                constructor(ime) {
                    this.ime = ime;
                }
                pozdrav() {
                    console.log(`≈Ωivjo, sem ${this.ime}`);
                }
            }

            class Student extends Oseba {
                constructor(ime, predmet) {
                    super(ime);
                    this.predmet = predmet;
                }
                info() {
                    console.log(`${this.ime} ≈°tudira ${this.predmet}`);
                }
            }

            const luka = new Student("Luka", "fiziko");
            luka.pozdrav(); // ≈Ωivjo, sem Luka
            luka.info();    // Luka ≈°tudira fiziko

        </script>
    </body>

</html>
