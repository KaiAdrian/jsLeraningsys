<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <script>
            //         ğŸ”´ Podatki (osnova):
            // javascript
            // Kopiraj
            // Uredi
            const fruits = ["apple", "banana", "cherry"];


            // 1. âœ… for zanka (klasiÄna)
            // javascript
            // Kopiraj
            // Uredi
            for (let i = 0; i < fruits.length; i++) {
                console.log(fruits[i]);
            }
            // â¡ï¸ Dober za primere, ko potrebujeÅ¡ indeks ali Å¾eliÅ¡ nadzor nad korakom (npr. i += 2).

            // 2. âœ… for...of zanka
            // javascript
            // Kopiraj
            // Uredi
            for (const sadez of fruits) {
                console.log(sadez);
            }

            //             3. âœ… for...in zanka
            // javascript
            // Kopiraj
            // Uredi
            for (const index in fruits) {
                console.log(`${index}: ${fruits[index]}`);
            }
            // â¡ï¸ Deluje, ampak je bolj namenjena za objekte, ne arraye.
            // âš ï¸ Lahko povzroÄa teÅ¾ave, Äe array vsebuje dodatne lastnosti.
            // â¡ï¸ ÄŒisto in enostavno, kadar potrebujeÅ¡ samo vrednosti.

            // 4. âœ… forEach() metoda
            // javascript
            // Kopiraj
            // Uredi
            fruits.forEach((sadez, index) => {
                console.log(`${index}: ${sadez}`);
            });
            // â¡ï¸ Zelo berljivo. Dobra izbira, ko Å¾eliÅ¡ vrednosti + indekse in ne potrebujeÅ¡ break ali return.

            // 5. âœ… map() metoda
            // javascript
            // Kopiraj
            // Uredi
            const uppercased = fruits.map(sadez => sadez.toUpperCase());
            console.log(uppercased); // ["APPLE", "BANANA", "CHERRY"]
            // â¡ï¸ Namenjena za pretvarjanje arraya v nov array.
        </script>
    </body>

</html>
