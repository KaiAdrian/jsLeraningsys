    <body>
        <script>
            const plisko = {
                ime: "testko",
                starost: 34,
                vrednostA: true,
                vrednostB: true,
                vrednostC: false,
                vrednostD: true,
            };
            //         Odlično vprašanje! 👇

            // V metodi .reduce() je acc okrajšava za "accumulator" — to je spremenljivka, ki hrani vmesni rezultat med izvajanjem reduce funkcije. Na koncu postane acc tvoj končni rezultat.

            // Konkretno v tvojem primeru:

            const result = Object.entries(plisko).reduce((acc, [key, value]) => {
                if (value === true) {
                    acc.arrWVtrue.push(key);
                    acc.stevec++;
                }
                return acc;
            }, { arrWVtrue: [], stevec: 0 });
            console.log(plisko);
            console.log(result);
            // 🔍 Kaj se tukaj dogaja?

            // Object.entries(plisko) ustvari array parov [ključ, vrednost].

            // .reduce() gre skozi vsak par in:

            // acc je objekt, ki si ga ti definiral kot { arrWVtrue: [], stevec: 0 }.

            // [key, value] je trenutni [lastnost, vrednost] par iz plisko.

            // Če je value === true, se:

            // key doda v acc.arrWVtrue,

            // števec acc.stevec poveča.
