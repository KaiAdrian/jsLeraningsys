                ime: "testko",
                starost: 34,

            for (let [lastnost, value] of Object.entries(plisko)) {
                if (value === true) {
                    console.log(lastnost); //vrednostA, vrednostB, vrednostD
                    arrWVtrue.push(lastnost);
                    stevec++;
                    //

                }
                // Nastavi objekt *enkrat*, po koncu zanke
                objectWithValuesTrue = {

                    stevec
                };
            }


            // console.log(arrWVtrue);
            console.log(objectWithValuesTrue)
