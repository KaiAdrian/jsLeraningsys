<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <script>
            function preveriVse() {
                // Polji z ID-ji inputov
                const inputi = ["1", "2"];

                inputi.forEach((id) => {
                    const vrednost = document.getElementById(id).value;
                    /*Za VSE INPUTE:
                     document.querySelectorAll('input').forEach((input) =>*/
                    const ciljDiv = document.querySelector(`.div-${id}`);

                    if (vrednost.trim() !== "") {
                        ciljDiv.innerHTML = `Vnesel si: ${vrednost}`;
                    } else {
                        ciljDiv.innerHTML = "Polje je prazno.";
                    }
                });
            }
        </script>
        <input type="text" id="1" placeholder="vrednost1">
        <input type="text" id="2" placeholder="vrednost2">
        <button onclick="preveriVse()">Preveri</button>
        <div class="div-1"></div>
        <div class="div-2"></div>
    </body>

</html>
