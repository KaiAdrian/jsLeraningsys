<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <script>
            let fibo = [0, 1]; // Zaƒçetni vrednosti

            while (fibo.length < 42) {
                let naslednji = fibo[fibo.length - 1] + fibo[fibo.length - 2];
                fibo.push(naslednji);
            }

            console.log(fibo);

            // üîÅ Ali z for zanko:

            // let fibo = [0, 1];

            // for (let i = 2; i < 42; i++) {
            //     fibo[i] = fibo[i - 1] + fibo[i - 2];
            // }

            // console.log(fibo);

            // Fibonacci z rekurzijo (osnovna oblika):
            function fibonacci(n) {
                if (n === 0) return 0;
                if (n === 1) return 1;

                return fibonacci(n - 1) + fibonacci(n - 2);
            }

            console.log(fibonacci(6)); // 8
            // üß† Kaj se tukaj dogaja:
            // ƒåe je n == 0, vrne 0

            // ƒåe je n == 1, vrne 1

            // Sicer pokliƒçe samo sebe dvakrat:

            //  fibonacci(n - 1)

            //  fibonacci(n - 2)

            //             üö® VELIKO OPOZORILO:
            // Ta razliƒçica je zelo neuƒçinkovita, ker izraƒçuna iste vrednosti znova in znova.

            // ‚úÖ Optimizirana razliƒçica z memoizacijo (shrani rezultate):

            const memo = {};

            function fibonacciI(n) {
                if (n in memo) return memo[n];
                if (n === 0) return 0;
                if (n === 1) return 1;

                memo[n] = fibonacciI(n - 1) + fibonacciI(n - 2);
                return memo[n];
            }

            console.log(fibonacciI(50)); // Brez te≈æav, hitro
            console.log(fibonacciI(0)); // 0
            console.log(fibonacciI(1));//1 
            console.log(fibonacciI(2));//1 
            console.log(fibonacciI(3));//2
            console.log(fibonacciI(4));//3
            console.log(fibonacciI(5));//5
            console.log(fibonacciI(6));//8



        </script>
    </body>

</html>
