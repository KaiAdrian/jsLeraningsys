    <body>
        <script>
            localStorage.setItem("kljuƒç", "vrednost");  // shrani
            localStorage.getItem("kljuƒç");             // preberi
            localStorage.removeItem("kljuƒç");          // izbri≈°i enega
            localStorage.clear();                      // izbri≈°i vse


            // üõ†Ô∏è Primer ‚Äì shrani uporabni≈°ke podatke:
            const uporabnik = {
                ime: "Cris",

            };

            localStorage.setItem("uporabnik", JSON.stringify(uporabnik));

            // ‚úÖ Preberi:

                const uporabnik = JSON.parse(podatki);

            }

            

        </script>
