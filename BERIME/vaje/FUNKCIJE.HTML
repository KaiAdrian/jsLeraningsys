            function oceni(tocke) {
                let rezultat;
                if (tocke >= 90) {
                    rezultat = "Odlično";
                } else if (tocke >= 70) {
                    rezultat = "Dobro";
                } else if (tocke >= 50) {
                    rezultat = "Zadostno";

                }
                return rezultat;
            }

            //             ✅ Primer: Funkcija za površino pravokotnika z enoto
            // Naredimo funkcijo, ki:

            // sprejme 3 parametre:

            //             sirina

            //             visina

            // ima privzeto enoto, če tretji parameter ni podan

            // vrne rezultat z enoto(npr. "20 cm²")

            // 🔧 Primer rešitve:

            function povrsinaPravokotnika(sirina = 1, visina = 1, enota = "cm²") {
                const povrsina = sirina * visina;
                return `${povrsina} ${enota}`;
            }
            // 🧪 Testi:

            console.log(povrsinaPravokotnika(5, 4));           // "20 cm²"
            console.log(povrsinaPravokotnika(3, 2, "m²"));      // "6 m²"
            console.log(povrsinaPravokotnika());                // "1 cm²"

            function povrsinaKvadrata(stranica, enota = "m^2") {
                if (!stranica) {
                    console.log("Prosim, vpišite mero!");
                    return;
                }
                console.log(`${stranica * stranica} ${enota}`);
            }
            povrsinaKvadrata(5);             // "25 m²"
            povrsinaKvadrata(4, "cm²");      // "16 cm²"
            povrsinaKvadrata();              // Na voljo je več možnosti (lahko vrneš 1 m² ali opozoriš)

            function baterijaStatus(nivo) {
                switch (true) {
                    case (nivo > 100 || nivo < 0 || isNaN(nivo)):
                        return "Neveljaven vnos";
                    case (nivo >= 80):
                        return "Baterija je polna";
                    case (nivo >= 50):
                        return "Baterija je skoraj polna";
                    case (nivo >= 20):
                        return "Baterija je nizka";
                    case (nivo > 0):
                        return "Baterija skoraj prazna";
                    case (nivo === 0):
                        return "Poveži polnilec!";
                    default:
                        return "Neznano stanje";
                }
            }
            // 🎯 Kaj si se naučil?
            // switch(true) je napredna oblika, ki posnema if/else if logiko.

            // Uporabno je, kadar želiš ohraniti strukturo switch, a potrebuješ logične izraze.

            console.log(baterijaStatus(100));  // "Baterija je polna"
            console.log(baterijaStatus(65));   // "Baterija je skoraj polna"
            console.log(baterijaStatus(35));   // "Baterija je nizka"
            console.log(baterijaStatus(5));    // "Baterija skoraj prazna"
            console.log(baterijaStatus(0));    // "Poveži polnilec!"
            console.log(baterijaStatus(150));  // "Neveljaven vnos"
