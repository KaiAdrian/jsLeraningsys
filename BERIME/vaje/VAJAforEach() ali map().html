            // ❗ Kje je težava ?

            // Manjka return v { ... } bloku – ali pa moraš uporabiti krajšo implicitno obliko.

            // ✅ Popravljena različica z return:

            const sadjeNew = fruits.map((sadez, indeks) => {
                return `${indeks + 1}. ${sadez.toUpperCase()}`;
            });
            // ✅ Ali krajša verzija z implicitnim returnom:
            //             javascript
