<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <script>
            //  2. Osnovni primer class + constructor
            class Oseba {
                constructor(ime, starost) {
                    this.ime = ime;
                    this.starost = starost;
                }

                pozdravi() {
                    console.log(`≈Ωivjo, jaz sem ${this.ime} in imam ${this.starost} let.`);
                }
            }
            const jure = new Oseba("Jure", 35);
            jure.pozdravi(); // ≈Ωivjo, jaz sem Jure in imam 35 let.

            //üß¨ 3. Dedovanje z extends in super
            // Zdaj pa recimo, da imamo ≈°e posebno vrsto osebe ‚Äì recimo programerja.

            class Programer extends Oseba {
                constructor(ime, starost, jezik) {
                    super(ime, starost); // pokliƒçe constructor star≈°a
                    this.jezik = jezik;
                }

                kodiraj() {
                    console.log(`${this.ime} pi≈°e kodo v ${this.jezik}.`);
                }
            }

            const tina = new Programer("Tina", 28, "JavaScript");
            tina.pozdravi();  // ≈Ωivjo, jaz sem Tina in imam 28 let.
            tina.kodiraj();   // Tina pi≈°e kodo v JavaScript.

        </script>
    </body>

</html>
