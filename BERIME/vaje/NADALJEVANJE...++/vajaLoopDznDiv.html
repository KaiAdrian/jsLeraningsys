<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .moj-div {
                margin: 20px auto;
                font: 700 15px/30px Arial, sans-serif;
                letter-spacing: 0.5px;
            }
        </style>
    </head>

    <body>
        <button id="dodaj">Dodaj</button>
        <script>

            let stevec = 1;///za index btn izbrisi

            // ustvariDiv.appendChild(dodan);
            ///
            const ustvariDiv = document.getElementById("dodaj");
            ustvariDiv.addEventListener("click", () => {
                const dodan = document.createElement("div");

                dodan.classList.add("moj-div"); document.body.appendChild(dodan); // dodaj v body, ne v gumb

                // shrani indeks kot atribut
                dodan.dataset.indeks = stevec;

                const indeks = document.querySelectorAll(".moj-div").length;
                dodan.innerHTML = `To sem jaz  <button  class="izbrisi">Izbri≈°i</button>`;//${indeks}

                const gumbIzbrisi = dodan.querySelector(".izbrisi");
                gumbIzbrisi.addEventListener("click", () => {
                    const indeks = dodan.dataset.indeks;
                    dodan.remove();
                });
            });

        </script>
    </body>

</html>
