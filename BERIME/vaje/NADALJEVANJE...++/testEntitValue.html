            const anna = {

            const trueLastnosti = [];

            // âœ… Primer 3: Vse lastnosti z vrednostjo true, v obliki novega objekta:
            const samoTrue = {};

            for (const [k, v] of Object.entries(ana)) {

                }

            // ðŸŽ BONUS: Funkcija za filtriranje poljubne vrednosti
            function filtrirajPoVrednosti(objekt, ciljnaVrednost) {
                const rezultat = {};

                for (const [k, v] of Object.entries(objekt)) {
                    if (v === ciljnaVrednost) {
                        rezultat[k] = v;
                    }
                }

                return rezultat;
            }

            console.log(filtrirajPoVrednosti(ana, true)); // { aktivna: true, vSluzbi: true }
