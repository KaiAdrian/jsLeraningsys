<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            /* /* body{
            border:solid red;

     '   } */
            .kvadrat {
                /* background-color: #466547; */
                background-color: rgb(55, 55, 161);
                /* background-color: hsl(138, 80%, 30%); */
                width: 150px;
                height: 150px;
                transition: background-color 0.5s ease;
            }
        </style>
    </head>

    <body>
        <div class="kvadrat"></div>
        <script>
            const kvadrat = document.querySelector(".kvadrat");

            kvadrat.addEventListener("mouseenter", () => {
                kvadrat.style.backgroundColor = "hsl(120, 60%, 50%)";

            });

            kvadrat.addEventListener("mouseleave", () => {
                setTimeout(() => {
                    kvadrat.style.backgroundColor = "rgb(55, 55, 161)";
                },900)
            });
        </script>
    </body>

</html>
