<html lang="en">

    <body>

        <div class="izpis-cas"></div>

        <input type="text" id="vnos" placeholder="Ti samo piÅ¡i" style="margin-top: 15px;">
        <div class="besedilo"></div>
        <script>
            //         âœ… Naloga 1: Gumb za izpis

            // ğŸ”§ Uporabi:

            // spremembo textContent v <div>
            document.getElementById('btn-cas').addEventListener('click', () => {

                document.querySelector(".izpis-cas").textContent = `${cas.getHours()}: ${cas.getMinutes()}:${cas.getSeconds()}`
            })

            //     ğŸ”§ Predlogi za izboljÅ¡avo (Äe Å¾eliÅ¡):
            // Dodaj padStart() za ure, minute in sekunde, da se vedno izpiÅ¡ejo z dvema Å¡tevilkama (npr. 09:05:01 namesto 9:5:1):

            // let h = String(cas.getHours()).padStart(2, "0");
            // let m = String(cas.getMinutes()).padStart(2, "0");
            // let s = String(cas.getSeconds()).padStart(2, "0");
            // document.querySelector(".izpis-cas").textContent = `${h}:${m}:${s}`;
            let izpis = document.getElementById("vnos");
            izpis.addEventListener('input', () => {

                document.querySelector(".besedilo").textContent = izpis.value;
            });

        </script>

    </body>

</html>
