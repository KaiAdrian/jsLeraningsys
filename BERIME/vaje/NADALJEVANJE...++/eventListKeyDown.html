<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="tipkanje"></div>
    <script>
        addEventListener('keydown',(event)=>{

        })
    </script>
</body>
</html>
