<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            select {
                padding: 10px 23px;
                font-size: medium;

            }

            #kvadratek {
                margin-top: 200px;

            }
        </style>

    <body>
        <!-- Navodilo:

Na stran postavi <select> meni z nekaj barvnimi mo≈ænostmi (npr. rdeƒça, modra, zelena).
Pod menijem naj bo kvadrat.
Ko uporabnik izbere barvo, naj se kvadrat takoj obarva v izbrano barvo.

üîß Namigi:
uporabi change dogodek na <select>

event.target.value ti vrne trenutno izbrano vrednost -->
        <!-- 
style.backgroundColor za spremembo barve -->
        <select name="barve" id="barve">
            <option value="barva" selected disabled>Izbira barve</option>
            <option value="modra">Modra</option>
            <option value="rdeƒça">Rdeƒça</option>
            <option value="viola">Vijoliƒçna</option>
        </select>
        <div id="kvadratek"></div>


        <script>
            const izbiraBarve = document.getElementById('barve');
            izbiraBarve.addEventListener('change', () => {
                console.log(izbiraBarve.value);

                const kvadratek = document.getElementById('kvadratek');
                let barva;
                switch (izbiraBarve.value) {
                    case "modra":
                        barva = "blue";
                        break;
                    case "rdeƒça":
                        barva = "red";
                        break;
                    case "viola":
                        barva = "violet";
                        break;
                }
                 kvadratek.style.backgroundColor = barva;
            });
           
        </script>
    </body>
