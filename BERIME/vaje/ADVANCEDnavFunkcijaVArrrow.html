                const steviloA = parseFloat(vnosA);
                const steviloB = parseFloat(vnosB);

                // Preverimo, ali sta veljavni ≈°tevilki
                if (isNaN(steviloA) || isNaN(steviloB)) {
                    document.querySelector(".rezultat").innerHTML = "Neveljaven vnos!";
                    return;
                }

                // Izraƒçun in prikaz
                document.querySelector(".vrednost-a").innerHTML = `Prva: ${steviloA}`;
                document.querySelector(".vrednost-b").innerHTML = `Druga: ${steviloB}`;
                document.querySelector(".rezultat").innerHTML = `Rezultat: ${steviloA + steviloB}`;
            };
