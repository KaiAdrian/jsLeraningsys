<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <button onclick="izpis(1)">1</button>
        <button onclick="izpis(2)">2</button>
        <button onclick="izpis(3)">3</button>
        <button onclick="brisi()">briši</button>
        <div class="izpis">
            <div class="izpis1"></div>
            <div class="izpis2"></div>
            <div class="izpis3"></div>
        </div>

        <script>
            function izpis(para) {
                let msg = "živjo!";
                let query = "." + "izpis" + para;
                document.querySelector(query)
                    .innerText = msg;
            }
            function brisi() {
                // let vsiIzpisi = document.querySelectorAll(".izpis");
                // vsiIzpisi.forEach(el => el.innerText = "");
                location.reload();
            }

        </script>
    </body>

</html>
